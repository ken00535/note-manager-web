<app-navbar></app-navbar>
<div fxFlex fxLayout="row" class="container">
  <div fxFlex="80%" fxFill>
    <div infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="throttle"
      [alwaysCallback]="true"
      (scrolled)="onScroll()">
        <app-note *ngFor="let note of displayNotes" [note]="note">
        </app-note>
    </div>
  </div>
  <div fxFlex="1%"></div>
  <div fxFlex="18%">
    <app-tag-area></app-tag-area>
  </div>
</div>
