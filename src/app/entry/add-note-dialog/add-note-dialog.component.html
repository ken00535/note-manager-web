<h2 mat-dialog-title>Add Note</h2>
<mat-dialog-content class="post-form">
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Content" rows="3"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Comment" rows="3"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button>Add</button>
</mat-dialog-actions>
