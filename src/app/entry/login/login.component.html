<div class="container">
  <mat-card fxFlex class="login-card">
    <mat-card-title class="title">Login</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <mat-card-content>
        <mat-form-field class="login-field">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="form.controls['username'].hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="login-field">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="form.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <div *ngIf="showLoginFailGeneralMessage" class="login-error-msg">invalid username/password</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary" class="login-btn">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
